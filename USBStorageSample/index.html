<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1920, user-scalable=no">
    <meta name="description" content="Tizen basic template generated by Tizen Web IDE"/>

    <title>Tizen Web IDE - Tizen - Tizen basic Application</title>

    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="main.js"></script>
</head>

<body>
	<h1>Sample App USB External Storage </h1>
	
	<input type="Button" value="Check Mounting State"  style ="font-size:30px;" onclick="checkMountState()" />
	<input type="Button" value="Load FileList from 1st USB"  style ="font-size:30px;" onclick="RetriveMounted()" />
	
  	<input type="Button" value="CreateDir abc"  style ="font-size:30px;" onclick="handleOnExternalDevice(1)"/>
  	<input type="Button" value="CreateFile abc.txt"  style ="font-size:30px;" onclick="handleOnExternalDevice(2);"/>
  	<input type="Button" value="ReadFile abc.txt"  style ="font-size:30px;" onclick="handleOnExternalDevice(3);"/>
  	<input type="Button" value="DeleteDir abc" style ="font-size:30px;" onclick="handleOnExternalDevice(4);" />
  	<input type="Button" value="DeleteFile abc.txt" style ="font-size:30px;" onclick="handleOnExternalDevice(5);" />
  	<input type="Button" value="DownloadToUsb" style ="font-size:30px;" onclick="handleOnExternalDevice(6);" />
  	
  	<div id="listener" style="color:blue;font-size:32px;">USB State checking...</div>
  	<div id="message" style="color:green;font-size:24px;"></div>
</body>
</html>
